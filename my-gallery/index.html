<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <title>My Gallery | Flacial</title>

</head>

<body>
  <div class="wrapper">
    <main>
      <div class="user-info">
        <div class="user-info__personal">
          <div class="user-info__personal__image">
            <img src="./profilePhoto.png" alt="Profile Picture" width="101" height="101">
          </div>
          <div class="user-info__personal__details">
            <span class="user-info__personal__details__name">
              Rodney Cotton
            </span>
            <span class="user-info__personal__details__location">
              Helsinki, Finland
            </span>
          </div>
        </div>
        <div class="user-info__engages">
          <div class="user-info__engages__card">
            <div class="user-info__engages__card__content">
              <span class="user-info__engages__card__content__number">
                100
              </span>
              <span class="user-info__engages__card__content__title">
                Posts
              </span>
            </div>
          </div>
          <div class="user-info__engages__card">
            <div class="user-info__engages__card__content">
              <span class="user-info__engages__card__content__number">
                9,999
              </span>
              <span class="user-info__engages__card__content__title">
                Followers
              </span>
            </div>
          </div>
          <div class="user-info__engages__card">
            <div class="user-info__engages__card__content">
              <span class="user-info__engages__card__content__number">
                1010
              </span>
              <span class="user-info__engages__card__content__title">
                Following
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery">
        <img src="./photo1.png" alt="Chair">
        <img class="photo-2" src="./photo2.png" alt="Sofa">
        <img class="photo-3" src="./photo3.png" alt="Bath">
        <img class="photo-4" src="./photo4.png" alt="Lamp">
        <img src="./photo6.png" alt="Plant">
        <img src="./photo5.png" alt="Table">
      </di>
    </main>
  </div>
  <footer>
    <div class="info">
      <small class="info__small">
        created by <a class="anchor info__small__user" href="https://github.com/flacial">Flacial</a>
        - <a class="anchor info__small__website" href="https://devChallenges.io">devChallenges.io</a>
      </small>
    </div>
  </footer>
</body>

</html>

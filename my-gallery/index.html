<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <title>My Gallery | Flacial</title>

</head>

<body>
  <div class="wrapper">
    <main>
      <div class="user-info">
        <div class="user-info__personal">
          <div class="user-info__personal__image">
            <img src="./profilePhoto.png" alt="Profile Picture" width="101" height="101">
          </div>
          <div class="user-info__personal__details">
            <span class="user-info__personal__details__name">
              Rodney Cotton
            </span>
            <span class="user-info__personal__details__location">
              Helsinki, Finland
            </span>
          </div>
        </div>
        <div class="user-info__engages">
          <div class="user-info__engages__card">
            <div class="user-info__engages__card__content">
              <span class="user-info__engages__card__content__number">
                100
              </span>
              <span class="user-info__engages__card__content__title">
                Posts
              </span>
            </div>
          </div>
          <!-- <div class="user-info__engages__card">
            <div class="user-info__engages__card__content">

            </div>
          </div>
          <div class="user-info__engages__card">
            <div class="user-info__engages__card__content">

            </div>
          </div> -->
        </div>
      </div>
    </main>
  </div>
</body>

</html>
